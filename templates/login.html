<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Chokhmah AI</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 30px; }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box; /* Fixes padding issues */
            font-size: 14px;
        }
        input:focus { border-color: #667eea; outline: none; }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .note { margin-top: 20px; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="login-card">
       <h1>ðŸ§  Chokhmah AI</h1>
<p>Welcome back! Please login.</p>

{% if error %}
    <div style="color: red; margin-bottom: 15px; font-size: 14px;">{{ error }}</div>
{% endif %}

<form action="/login" method="POST">
    <input type="text" name="identifier" placeholder="Email or Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<p style="margin-top: 20px; font-size: 14px;">
    New here? <a href="/register" style="color: #667eea; text-decoration: none; font-weight: bold;">Create an Account</a>
</p>
    </div>

</body>
</html>
